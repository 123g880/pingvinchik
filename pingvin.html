<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пингвин и звук</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .penguin-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .penguin-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mute-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .mute-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="penguin-image">
        <img src="https://yandex.ru/images/touch/search?pos=6&img_url=https%3A%2F%2Fmasterpiecer-images.s3.yandex.net%2F83b5dcbf5ef011eebe67badf81d486ab%3Aupscaled&text=%D0%BF%D0%B8%D0%BD%D0%B3%D0%B2%D0%B8%D0%BD+%D0%B2+%D1%88%D0%B0%D0%BF%D0%BA%D0%B5+%D1%83%D1%88%D0%B0%D0%BD%D0%BA%D0%B5+3%D0%B4&rpt=simage&lr=10735" alt="Пингвин">
    </div>
    <button class="mute-button" onclick="muteAudio()">Заглушить звук</button>

    <audio id="audio" autoplay>
        <source src="https://meowpad.pw?share=c39497f4-d962-4778-98f5-089a714daddc" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        function muteAudio() {
            var audio = document.getElementById("audio");
            audio.pause();
        }
    </script>
</body>
</html>
<button onclick="playAudio()">Воспроизвести звук</button>
       <script>
           function playAudio() {
               var audio = document.getElementById("audio");
               audio.play();
           }
       </script>
