<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пингвин и звук</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .penguin-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .penguin-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mute-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .mute-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="penguin-image">
        <img src="https://masterpiecer-images.s3.yandex.net/83b5dcbf5ef011eebe67badf81d486ab:upscaled" alt="Пингвин">
    </div>
    <button class="mute-button" onclick="playAudio()">Воспроизвести звук</button>
    <button class="mute-button" onclick="muteAudio()">Заглушить звук</button>

    <audio id="audio">
        <source src="https://github.com/123g880/pingvinchik/blob/main/tampony.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("audio");
            audio.play();
        }
        function muteAudio() {
            var audio = document.getElementById("audio");
            audio.pause();
        }
    </script>
</body>
</html>
